

<ion-content [fullscreen]="true">
  <div class="card-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <ion-card-subtitle>Use your credentials to login</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input type="email" label="Email" [(ngModel)]="email" labelPlacement="floating" placeholder="Enter your email">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Password" [(ngModel)]="password" labelPlacement="floating" placeholder="Enter your password">
          </ion-input>
        </ion-item>
        <ion-button expand="block" (click)="login()">Login</ion-button>
        <ion-button expand="block" routerlink="/register" fill="clear">create a new account</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
